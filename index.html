<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css" media="">
    
    <title>Cadastro</title>
</head>

<body>
    
    <div class="campo">
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informacoes</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <strong><label for="nome">Nome</label></strong>
                <input type="text" nome="Nome" id="nome" required>
            </div>
            <div class="campo">
               <strong> <label for="Sobrenome">Sobrenome</label></strong>
                <input type="text" name="Sobrenome" id="Sobrenome" required>

            </div>
        </fieldset>
        <div class="campo">
            <strong><label for="email">Email</label></strong>
            <input type="email" nome="email" id="email" required>
        </div>
        <div class="campo">
            <strong><label>Qual sua area de Atuacao?</label></strong>
            <labe>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label> 
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label> 
                <input type="radio" name="devweb" value="fullstack" >Fullstack
            </label>
        </div>

        <div class="campo">
            <strong><label for="Senioridade">Senioridade</label></strong>
            <select id="Senioridade">
                <option selected disabled value="">Selecione...</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="checkbox">
                <strong><label> Selecione as tecnologias que utiliza:</label><br><br></strong>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tacnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox"  id="tacnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#" >
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <strong><label> Conte um pouco da sua experiencia:</label></strong>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        <button type="submit" class="botao">Comcluido</button>

    </form>

</body>
</html>
